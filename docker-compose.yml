version: '3'
services:
  web:
    build: .
    ports:
      - 80:80
      - 443:443
    volumes:
      - .:/var/www
      - ./public:/var/www/html
    depends_on:
      - db
  db:
    image: mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
  adminer:
    image: adminer
    ports:
      - 8080:8080
